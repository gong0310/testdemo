<!DOCTYPE html>

<body>
</body>
<script>
    fetch('./c/calc.wasm').then(response =>
        response.arrayBuffer()
    ).then(bytes =>
        WebAssembly.instantiate(bytes)
    ).then(results => {
        const add = results.instance.exports.add
        console.log(add(11, 33))
    });
</script>

</html>
